<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        canvas {
            background-color: #000;
            display: block;
            border: 2px solid white;
        }
        #score {
            margin-bottom: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="tetris" width="300" height="600"></canvas>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(30, 30); // Scale for better visibility

        const ROWS = 20;
        const COLUMNS = 10;
        let score = 0;
        let gameOver = false;

        // Tetris pieces shapes
        const PIECES = [
            [[1, 1, 1, 1]], // I
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1], [1, 1]], // O
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]], // Z
            [[1, 0, 0], [1, 1, 1]], // L
            [[0, 0, 1], [1, 1, 1]], // J
        ];

        // Colors for each piece
        const COLORS = [
            'cyan', 'purple', 'yellow', 'green', 'red', 'blue', 'orange'
        ];

        let board = Array.from({ length: ROWS }, () => Array(COLUMNS).fill(0));
        let currentPiece = createPiece();
        let currentPos = { x: Math.floor(COLUMNS / 2) - 1, y: 0 };

        function createPiece() {
            const index = Math.floor(Math.random() * PIECES.length);
            return PIECES[index];
        }

        function rotatePiece() {
            currentPiece = currentPiece[0].map((_, index) =>
                currentPiece.map(row => row[index])
            ).reverse();
            if (checkCollision()) {
                currentPiece = currentPiece[0].map((_, index) =>
                    currentPiece.map(row => row[index])
                );
            }
        }

        function checkCollision() {
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x] && 
                        (board[y + currentPos.y] && board[y + currentPos.y][x + currentPos.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function placePiece() {
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x]) {
                        board[y + currentPos.y][x + currentPos.x] = currentPiece;
                    }
                }
            }
        }

        function clearLines() {
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLUMNS).fill(0));
                    score += 100;
                    document.getElementById('score').innerText = 'Score: ' + score;
                    y++;
                }
            }
        }

        function movePiece(dir) {
            currentPos.x += dir;
            if (checkCollision()) {
                currentPos.x -= dir;
            }
        }

        function dropPiece() {
            currentPos.y++;
            if (checkCollision()) {
                currentPos.y--;
                placePiece();
                clearLines();
                if (currentPos.y <= 0) {
                    gameOver = true;
                    alert("Game Over!");
                }
                currentPiece = createPiece();
                currentPos = { x: Math.floor(COLUMNS / 2) - 1, y: 0 };
            }
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the board
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLUMNS; x++) {
                    if (board[y][x]) {
                        context.fillStyle = COLORS[board[y][x] - 1];
                        context.fillRect(x, y, 1, 1);
                    }
                }
            }

            // Draw the current piece
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x]) {
                        context.fillStyle = COLORS[PIECES.indexOf(currentPiece) % COLORS.length];
                        context.fillRect(currentPos.x + x, currentPos.y + y, 1, 1);
                    }
                }
            }
        }

        function update() {
            if (!gameOver) {
                dropPiece();
                draw();
                requestAnimationFrame(update);
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                movePiece(-1);
            } else if (event.key === 'ArrowRight') {
                movePiece(1);
            } else if (event.key === 'ArrowDown') {
                dropPiece();
            } else if (event.key === 'ArrowUp') {
                rotatePiece();
            }
        });

        update();
    </script>
</body>
</html>
