<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Reuhen's Awesome Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Container for Main Content */
        .container {
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        /* Heading Styles */
        h1 {
            font-size: 4em;
            color: #2d3e50;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            color: #555;
            margin-bottom: 40px;
        }

        /* Button Styles */
        .cta-button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* Image Styling */
        .logo {
            width: 400px;
            height: auto;
            margin-bottom: 30px;
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #777;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            h2 {
                font-size: 1.5em;
            }

            .cta-button {
                font-size: 1.2em;
                padding: 12px 24px;
            }

            .logo {
                width: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image added here -->
        <img src="https://github.com/reuhenbhalod/reuhenbhalod.github.io/blob/main/61M3rDwh4qL._h1_.jpg?raw=true" alt="Website Logo" class="logo">
        <h1>Welcome to Reuhen's Awesome Website!</h1>
        <h2>Play Tetris and have fun!</h2>
        <a href="https://reuhenbhalod.github.io/tetris.html" class="cta-button" target="_blank">Play Tetris</a>
    </div>

    <footer>
        <p>&copy; 2024 Reuhen Bhalod | All Rights Reserved</p>
    </footer>

</body>
</html>
